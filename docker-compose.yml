services:
  # 1. Ton application Web
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - redis-db
      - mongo-db
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/dist

  redis-db:
    image: redis:alpine
    container_name: mon-projet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mongo-db:
    image: mongo:latest
    container_name: mon-projet-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  redis-data:
  mongo-data: 